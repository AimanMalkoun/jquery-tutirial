<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        .content-box{
            width: 200px;
            background-color: yellow;
        }
        .content-before{
            background-color: red;
            padding: 10px;
        }
        .content-after{
            display: none;
            background-color: green;
            padding: 5px;
            opacity: 0;
        }
    </style>

    <script>
        $(document).ready(function(){
            $(".content-box").click(function(){
                $(".content-box").animate({
                    width:'500px',
                    height:'+=200px'
                });
                $(".content-after").show().animate({
                    opacity:1
                });
            });
        });
    </script>

</head>
<body>
    <div class="content-box">
        <p class="content-before">Click me to see more</p>
        <p class="content-after">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt earum hic ullam distinctio eveniet, sint nam eos perspiciatis. Doloribus, asperiores!</p>

    </div>
</body>
</html>
