<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop animation</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        .content-box{
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function(){
            $(".content-box").click(function(){
                $(".content-box").animate({
                    width:'500px',
                    height:'400px'
                }, 3000).animate({
                    fontSize:'30px'
                }, 3000).fadeOut();
            });

            $("button").click(function(){
                $(".content-box").stop(true, true);//first true stop all animation
                //second true: finish all animations then stop
            });
        });
    </script>

</head>
<body>
    <button>Click me to stop animation</button>
    <div class="content-box">
        <p class="content-text">Click me to start animating</p>
    </div>
</body>
</html>
