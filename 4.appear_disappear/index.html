<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appear and disappear</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="./assets/img/liste.png" alt="icon" height="20px">
    <nav>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>More information</li>
            <li>Free stuffs</li>
            <li>Works</li>
        </ul>
    </nav>

    <script>
        /*
            hide, show toggle
            fade, fadein, fadeout, fadetoggle, fadeto(duration, opacity, callback method)
            slideUp(duration):slideup animation, down, slidetoggle
        */
        $(document).ready(function() {
            $("img").click(function() {
                $("nav").fadeToggle(1000, function(){
                    alert("clicked");
                });
            });
        });
    </script>
</body>
</html>
